<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="expense.css">
  <!-- <script src="expense.js"></script> -->
  <script src="practiceAshu.js"></script>
  <title>Track it All</title>
</head>

<body>
  <div class="container">
    <h1 id="h1">Expense Tracker</h1>
    <hr>
    <hr>
    <div class="row">
      <h3 id="h2-balance">Your Balance
        <div class="input-group">
        <div class="input-group-text">Rs.</div>
        <div id="p_balance" style="font-size: large;font-weight: 600; margin-top: 5px; margin-left: 2px;"></div>
        </div>
      </h3>
    </div>
    <div class="row">
      <div class="col">Income
        
        <div class="input-group">
        <div class="input-group-text">Rs.</div>
        <div id="p_income" style="font-size: large;font-weight: 600; margin-top: 5px; margin-left: 2px;"></div>
        </div>
        <input type="number" id="income" placeholder="Enter yr income">
        <button class="btn btn-primary" type="submit" id="btn-income" style="margin-top: 5px;">Add Income</button>
      </div>
      <div class="col">Expense
        <div class="input-group">
        <div class="input-group-text">Rs.</div>
        <div id="p_expense" style="font-size: large;font-weight: 600; margin-top: 5px; margin-left: 2px;"></div>
        </div>
      </div>
    </div>

    <hr>
    <!-- <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        History
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
    </div> -->

    <hr>
    <p class="d-inline-flex gap-1">
      <!-- <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
    Link with href
  </a> -->
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
        aria-expanded="false" aria-controls="collapseExample">
        History
      </button>
    </p>
    <div class="collapse" id="collapseExample">
      <!-- <li class="History-item">History-item <button>Delete</button> <button>Edit</button></li>
      <li class="History-item">History-item <button>Delete</button> <button>Edit</button></li>
      <li class="History-item">History-item <button>Delete</button> <button>Edit</button></li>
      <li class="History-item">History-item <button>Delete</button> <button>Edit</button></li> -->
      <table class="table table-striped" id="table-history">
        <thead>
          <tr>
            <!-- <th>S.No</th> -->
            <th>S.No</th>
            <th>Category</th>
            <th>Item</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
    <hr>
    <p class="d-inline-flex gap-1">
      <!-- <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
    Link with href
  </a> -->
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#addExpense"
        aria-expanded="false" aria-controls="collapseExample">
        Add Expense +
      </button>
    </p>
    <hr>

    <div class="collapse" id="addExpense">Add Expense
      <form id="form-add-expense">

        <label for="category">Category</label>
        <select name="" id="category" class="form-select" style="margin-bottom: 6px;" oninput="handleInputChange(event)" required>
          <option value="home">Home</option>
          <option value="food">Food</option>
          <option value="clothing">Clothing</option>
          <option value="sanitaries">Sanitaries</option>
          <option value="misc">Miscellaneous</option>
        </select>

        <div class="form-floating">
          <input type="text" id="item" class="form-control" placeholder="xoxo" oninput="handleInputChange(event)" required>
          <label for="item">Spend On Item</label>
          <div class="invalid-feedback">Invalid email</div>
          <div class="valid-feedback">Correct mail</div>
        </div>


        <label for="text" class="form-lable">Amount</label>
        <div class="input-group">
          <div class="input-group-text">$</div>
          <input type="number" id="amount" class="form-control" oninput="handleInputChange(event)" required>
        </div>
        <button class="btn btn-primary" type="submit" id="add">Add +</button>
      </form>
    </div>
  </div>
  <br><br><br>

</body>

</html>
