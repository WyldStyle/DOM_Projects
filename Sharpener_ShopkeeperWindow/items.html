<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Items</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="items.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="items.js"></script>
</head>

<body>
  <div class="div1outer">
    <div class="divHeader">

      <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">ITEMS LIST</h1>
      <hr>
    </div>
    <div class="div2form">
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#divInput"
        aria-expanded="false" aria-controls="collapseExample">Add Items</button>
      <br><br>
      <div class="collapse" id=divInput>
        <div>
          <label for="category">Category</label>
          <select class="form-select" id='category' name="category" oninput="onInputFieldChange(event)"
            placeholder="choose a category" aria-label="Default select example">
            <option selected>Choose a category</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Food">Food</option>
          </select>
        </div>
        <div>
          <label for="name">Product Name</label><br>
          <input class="input-group-text" type="text" id="name" name="name" oninput="onInputFieldChange(event)"><br><br>
        </div>
        <div>
          <label for="price">Price</label><br>
          <div class="input-group mb-3">
            <span class="input-group-text">Rs</span>
            <input type="text" class="form-control" id="price" name='price' oninput="onInputFieldChange(event)" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
          </div>

        </div>
        <div>
          <label for="quantity">Quantity</label><br>
          <input class="input-group-text" type=" number" id="quantity" name="quantity"
            oninput="onInputFieldChange(event)"><br><br>
        </div>
        <div>
          <label for="btn-add"></label><br>
          <button class="btn btn-success" name="btn-add" type="submit" id="btn_addItem">Add Item</button>
        </div>
      </div>
    </div>
    <!-- div2form -->
    <div class="div3Table">
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#div_table_collapse"
        aria-expanded="false" aria-controls="collapseExample">Show/ Hide Inventory</button>
      <br><br>
      <div class="collapse" id=div_table_collapse>
        <div class="table-responsive">
          <table class="table table-striped" id="table_electronics">Electronics
            <thead>
              <tr>
                <th>S.No</th>
                <th>Category</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

        <div class="table-responsive">
          <table class="table table-striped" id="table_clothing">Clothing
            <thead>
              <th>S.No</th>
              <th>Category</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Actions</th>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

        <div class="table-responsive">
          <table class="table table-striped" id="table_food">Food
            <thead>
              <th>S.No</th>
              <th>Category</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Actions</th>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>

    </div>
    <!-- div3tbale -->
  </div>
</body>

</html>
