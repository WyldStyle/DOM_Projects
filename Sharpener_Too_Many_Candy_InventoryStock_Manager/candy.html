<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="candy.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="div1outer">
    <div class="divHeader">
      <h1>Inventory Master</h1>
    </div>
    <div class="div2form">
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#divInput"
        aria-expanded="false" aria-controls="collapseExample">Add Items</button>
      <br><br>
      <div class="collapse" id=divInput>
        <div>
          <label for="name">Candy</label><br>
          <input type="text" id="name" name="name" oninput="onInputFieldChange(event)"><br><br>
        </div>
        <div>
          <label for="descrip">Description</label><br>
          <input type="text" id="descrip" name="descrip" oninput="onInputFieldChange(event)"><br><br>
        </div>
        <div>
          <label for="price">Price</label><br>
          <input type="number" id="price" name="price" oninput="onInputFieldChange(event)"><br><br>
        </div>
        <div>
          <label for="quantity">Quantity</label><br>
          <input type="number" id="quantity" name="quantity" oninput="onInputFieldChange(event)"><br><br>
        </div>
        <div>
          <label for="btn-add"></label><br>
          <button class="btn btn-success" name="btn-add" type="submit" id="btn_addItem">Add Item</button>
        </div>
      </div>
    </div>
    <!-- div2form -->
    <div class="div3Table">
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#div_table_collapse"
        aria-expanded="false" aria-controls="collapseExample">Show/ Hide Inventory</button>
      <br><br>
      <div class="collapse" id=div_table_collapse>
        <div class="table-responsive">
          <table class="table table-striped" id="table_inventory">
            <thead>
              <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity Remaining</th>
                <th>Quantity To Buy</th>
                <th>Actions</th>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>eclairs</td>
                <td>choco</td>
                <td>20</td>
                <td>100</td>
                <td><input type="number" value="30"></td>
                <td><button>Buy</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
    <!-- div3tbale -->
  </div>
</body>

</html>
