<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexBox</title>
</head>

<body>
  <div style="
    display: flex;
    flex-direction: row;
    margin-top: 30px;
    ">
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: lightpink;">div 2 <p>text</p>
    </div>
  </div>

  <div style="
    display: flex;
    flex-direction: row;
    margin-top: 30px;
    ">
    <div style="background-color: lightblue;
    width: 100px;">div 1</div>
    <div style="background-color: lightpink;
    flex: 1;">div 2 <p>flex1</p>
    </div>
  </div>

  <div style="
    display: flex;
    flex-direction: row;
    margin-top: 30px;
    ">
    <div style="background-color: lightblue;
    width: 100px;">div 1</div>
    <div style="background-color: lightpink;
    flex: 1;">div 2</div>
    <div style="background-color: lightblue;
    width: 100px;
    flex: 1">div 3</div>
  </div>

  <div style="
    border: solid 1px;
    display: flex;
    flex-direction: row;
    margin-top: 30px;
    justify-content: center;">
    <div style="background-color: lightblue;
      width: 100px;
      height: 100px;">div 1</div>
    <div style="background-color: lightpink;
      width: 100px;
      height: 100px;">div 2</div>
    <div style="background-color: lightblue;
      width: 100px;
      height: 100px;">div 3</div>
  </div>

  <div style="
    border: solid 1px;
    display: flex;
    flex-direction: row;
    margin-top: 30px;
    height: 100px;
    justify-content: space-between;">
    <div style="background-color: lightblue;
      width: 100px;
      ">div 1</div>
    <div style="background-color: lightpink;
      width: 100px;
      ">div 2</div>
    <div style="background-color: lightblue;
      width: 100px;
     ">div 3</div>
  </div>

  <div style="
    border: solid 1px;
    display: flex;
    flex-direction: row;
    margin-top: 30px;
    justify-content: space-between;
    align-items: center;
    height: 100px;">
    <div style="background-color: lightblue;
      width: 100px;
    ">div 1</div>
    <div style="background-color: lightpink;
      width: 100px;
      ">div 2</div>
    <div style="background-color: lightblue;
      width: 100px;
     ">div 3</div>
  </div>

</body>

</html>
